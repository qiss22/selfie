syntax = "proto3";

package selfie.common.v1;

message Timestamp {
    int64 seconds = 1;
    int32 nanos = 2;
}

message Error {
    string code = 1;
    string message = 2;
    map<string, string> metadata = 3;
}

message PaginationRequest {
    int32 page = 1;
    int32 per_page = 2;
}

message PaginationResponse {
    int32 total_items = 1;
    int32 total_pages = 2;
    int32 current_page = 3;
    int32 per_page = 4;
}